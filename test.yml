---
  - name: test replace module
    hosts: server01
    vars:
      grub_ipv6_disable: 'ipv6.disable=1'

    tasks:

    - name: Disable IPv6 built-in kernel module
      replace:
        path: /tmp/grub
        regexp: '^GRUB_CMDLINE_LINUX="(.*)"$'
        replace: 'GRUB_CMDLINE_LINUX="\1 {{ grub_ipv6_disable }}"'
        backup: true
